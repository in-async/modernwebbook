<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Network Information API - Chapter 06</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <ul id="network">
		<li>Getting Connection...</li>
	</ul>
<script>
document.addEventListener('DOMContentLoaded',function () {
	'use strict';
	var status,
		target = document.getElementById('network'),
		connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
	function showStatus () {
		status = '<li>Type: ' + connection.type + '</li>';
		status += '<li>Bandwidth: ' + connection.bandwidth + ' MB/s';
		if (connection.metered) {
			status += ' (metered)';
		}
		status += '</li>';
		target.innerHTML = status;
	}
	if (connection) {
		connection.addEventListener('change', showStatus);
		showStatus();
	}
});
</script>
</body>
</html>
