<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Object position - Chapter 03</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
	<style>
	.holder {
		margin: 0 auto;
		max-width: 800px;
	}
	.holder div {
		background-color: red;
		float: left;
		height: 350px;
		overflow: hidden;
		width: 21%;
	}
	div.middle { margin: 0 2%; }
	div div:last-of-type { width: 50%; }
	img {
		height: 100%;
		width: 100%;
		object-fit: contain;
	}
	#obj-1 { object-position: center top; }
	#obj-2 { object-position: center bottom; }
	#obj-3 { object-position: right; }
	</style>
</head>
<body>
	<div class="alert">
		<strong>Note:</strong> This example differs from the illustration shown in the book
	</div>
	<div class="holder">
		<div>
			<img src="../assets/gorilla-400.jpg" id="obj-1">
		</div>
		<div class="middle">
			<img src="../assets/gorilla-400.jpg" id="obj-2">
		</div>
		<div>
			<img src="../assets/gorilla-400.jpg" id="obj-3">
		</div>
	</div>
</body>
</html>
