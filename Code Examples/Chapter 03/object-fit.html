<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Object position - Chapter 03</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
	<style>
	.holder { margin: 0 auto; }
	.holder div {
		background-color: red;
		float: left;
		height: 250px;
		overflow: hidden;
		width: 32%;
	}
	div.middle { margin: 0 2%; }
	img {
		height: 100%;
		width: 100%;
	}
	#obj-fill { object-fit: fill; }
	#obj-contain { object-fit: contain; }
	#obj-cover { object-fit: cover; }
	</style>
</head>
<body>
	<div class="holder">
		<div>
			<img src="../assets/gorilla-400.jpg" id="obj-fill">
		</div>
		<div class="middle">
			<img src="../assets/gorilla-400.jpg" id="obj-contain">
		</div>
		<div>
			<img src="../assets/gorilla-400.jpg" id="obj-cover">
		</div>
	</div>
</body>
</html>
